name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Version number to increment
        required: true
        default: minor
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Need history for changelog generation
          ref: "${{ github.event.repository.default_branch }}"
      - id: git-config
        name: Git Config
        shell: bash
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
      - name: Set Node.js lts
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install Dependencies
        run: npm ci
      - name: test
        id: Test
        run: npm run test
      - name: Lint
        run: npm run lint
      - name: Format Check
        run: npm run format-check
      - name: Build
        run: npm run build
        # We need to make sure the checked-in `index.js` actually matches what we expect it to be.
      - name: Compare the Expected and Actual dist/ Directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff
      - name: Perform Release
        run: |
          npm run release -- \
            ${{ github.event.inputs.version }} \
            --ci
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      - id: get-version
        name: Get Version
        shell: bash
        run: |
          version="$(node -p "require('./package.json').version")"
          echo "version=${version}" >> "${GITHUB_OUTPUT}"
      - name: Create Pull Request
        id: create-version-release-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          commit-message: Releases [${{ steps.get-version.outputs.version }}]
          branch: "releases/${{ steps.get-version.outputs.version }}"
          delete-branch: true
          title: 'Releases [${{ steps.get-version.outputs.version }}]'
          body: |
            Releases
            - **Increment:** ${{ inputs.version }}
            - **New Version:** ${{ steps.get-version.outputs.version }}

            [1]: https://github.com/peter-evans/create-pull-request