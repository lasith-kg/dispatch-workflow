name: Release
on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: Version number to increment
        required: true
        default: minor
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Need history for changelog generation
          token: "${{ secrets.ACTIONS_BOT_TOKEN }}"
      - id: config-git
        name: Config Git
        shell: bash
        run: |
          git config user.name "releases[bot]"
          git config user.email "releases[bot]@users.noreply.github.com"
      - name: Set Node.js lts
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - name: Install Dependencies
        run: npm ci
      - name: Test
        id: Test
        run: npm run test
      - name: Lint
        run: npm run lint
      - name: Format Check
        run: npm run format-check
      - name: Build
        run: npm run build
        # We need to make sure the checked-in `index.js` actually matches what we expect it to be.
      - name: Compare the Expected and Actual dist/ Directories
        run: |
          if [ "$(git diff --ignore-space-at-eol dist/ | wc -l)" -gt "0" ]; then
            echo "Detected uncommitted changes after build.  See status below:"
            git diff
            exit 1
          fi
        id: diff
      - name: Perform Release
        run: |
          npm run release -- \
            ${{ github.event.inputs.version }} \
            --ci
        env:
          GITHUB_TOKEN: "${{ secrets.ACTIONS_BOT_TOKEN }}"
      - name: Push Compact Tag
        id: update-compact-tag
        run: |
          tag="$(git describe --tags `git rev-list --tags --max-count=1`)"
          compact_tag=$(grep -oE 'v[0-9]+' <<< "${tag}")
          git tag "${compact_tag}"
          git push origin "${compact_tag}"